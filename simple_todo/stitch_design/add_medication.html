<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1173d4;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#111a22]">
<div class="relative flex size-full min-h-screen flex-col dark justify-between group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-[#111a22]/80 backdrop-blur-sm">
<div class="flex items-center p-4">
<button class="text-white">
<span class="material-symbols-outlined text-3xl">close</span>
</button>
<h1 class="flex-1 text-center text-xl font-bold text-white pr-8">Edit Medication</h1>
</div>
</header>
<main class="p-4 space-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-slate-300" for="medication-name">Medication Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-slate-700 bg-slate-800 text-white placeholder:text-slate-400 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-14 p-4 text-base" id="medication-name" value="Ibuprofen"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-300" for="dosage">Dosage</label>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-slate-700 bg-slate-800 text-white placeholder:text-slate-400 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-14 p-4 text-base" id="dosage" value="200"/>
<span class="absolute inset-y-0 right-4 flex items-center text-slate-400">mg</span>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-300" for="frequency">Frequency</label>
<div class="relative">
<select class="form-select flex w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-xl border border-slate-700 bg-slate-800 text-white focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-14 p-4 text-base" id="frequency">
<option>Once a day</option>
<option selected="">Twice a day</option>
<option>3 times a day</option>
<option>As needed</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">expand_more</span>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-300" for="instructions">Instructions</label>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-slate-700 bg-slate-800 text-white placeholder:text-slate-400 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] min-h-36 p-4 text-base" id="instructions" placeholder="e.g. Take with food">Take one tablet in the morning and one in the evening.</textarea>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-[#111a22]/80 backdrop-blur-sm p-4">
<div class="flex gap-4">
<button class="flex-1 rounded-full h-14 px-5 bg-slate-700 text-white text-base font-bold leading-normal tracking-wide">
            Cancel
          </button>
<button class="flex-1 rounded-full h-14 px-5 bg-[var(--primary-color)] text-white text-base font-bold leading-normal tracking-wide">
            Save
          </button>
</div>
</footer>
</div>

</body></html>
