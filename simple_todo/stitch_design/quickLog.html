<html><head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
          --primary-color: #1173d4;
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#111a22] dark justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="flex-grow">
        <div class="flex items-center p-4">
            <button class="text-white">
                <span class="material-symbols-outlined text-3xl"> close </span>
            </button>
            <h2 class="text-white text-xl font-bold flex-1 text-center pr-8">Quick Log</h2>
        </div>
        <div class="px-4 py-6">
            <div class="flex items-center gap-4 rounded-xl bg-gradient-to-br from-[#233648] to-[#1a2b3a] p-4">
                <div class="flex items-center justify-center rounded-full bg-sky-900/70 shrink-0 size-14">
                    <span class="material-symbols-outlined text-white text-3xl">medication</span>
                </div>
                <div class="flex flex-col">
                    <p class="text-white text-lg font-semibold">Paracetamol</p>
                    <p class="text-[#92adc9] text-sm">500mg, 1 tablet</p>
                </div>
            </div>
        </div>
        <div class="px-4 py-2">
            <h3 class="text-white text-lg font-bold mb-4">Time</h3>
            <div class="relative h-48 flex items-center justify-center">
                <div class="absolute inset-x-0 h-14 bg-[#233648] rounded-lg top-1/2 -translate-y-1/2"></div>
                <div class="flex w-full justify-around text-white text-2xl font-semibold">
                    <div class="text-center w-1/2 overflow-y-auto h-48 snap-y snap-mandatory no-scrollbar">
                        <div class="snap-center h-14 flex items-center justify-center opacity-30">11</div>
                        <div class="snap-center h-14 flex items-center justify-center">12</div>
                        <div class="snap-center h-14 flex items-center justify-center opacity-30">1</div>
                        <div class="snap-center h-14 flex items-center justify-center opacity-30">2</div>
                    </div>
                    <div class="text-center w-1/2 overflow-y-auto h-48 snap-y snap-mandatory no-scrollbar">
                        <div class="snap-center h-14 flex items-center justify-center opacity-30">00</div>
                        <div class="snap-center h-14 flex items-center justify-center">15</div>
                        <div class="snap-center h-14 flex items-center justify-center opacity-30">30</div>
                        <div class="snap-center h-14 flex items-center justify-center opacity-30">45</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-4 py-6">
            <h3 class="text-white text-lg font-bold mb-4">Notes</h3>
            <textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] border-none bg-[#233648] min-h-36 placeholder:text-[#92adc9] p-4 text-base font-normal leading-normal" placeholder="Add notes..."></textarea>
        </div>
    </div>
    <div class="p-4 bg-[#111a22]">
        <button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-[var(--primary-color)] text-white text-lg font-bold hover:bg-sky-600 transition-colors">
            <span class="truncate">Log Dose</span>
        </button>
        <div class="h-5"></div>
    </div>
</div>

</body></html>
